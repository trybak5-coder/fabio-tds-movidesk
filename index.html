<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Assistente - Fabinho</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app-container">
        <div id="chat-screen" class="initial-state">
            <div id="chat-box"></div>
            <form id="chat-form">
                <div class="greeting-text">Olá! Como posso ajudar?</div>
                <div id="image-preview" class="image-preview" style="display: none;">
                    <img id="preview-img" src="" alt="Preview">
                    <button type="button" class="remove-image-btn" id="remove-image-btn">✕</button>
                </div>
                <div class="input-box">
                    <input type="text" id="chat-input" placeholder="Digite sua mensagem..." autocomplete="off">
                    <button type="submit" class="send-btn" id="send-btn-visible">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
                <div class="action-buttons">
                    <input type="file" id="image-input" accept="image/*,application/pdf" style="display: none;">
                    <button type="button" class="attach-btn" id="attach-btn" title="Anexar imagem ou PDF">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48">
                            </path>
                        </svg>
                    </button>
                    <button type="button" class="mic-btn" id="mic-btn" title="Gravar áudio">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
